<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e0f7fa;
      }
      .container {
        background: #007bff;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 350px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
      }
      input {
        border: 1px solid #ddd;
      }
      button {
        background: #0056b3;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #003f7f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>Enter your birthday to proceed:</p>
      <form onsubmit="login(event)">
        <input type="date" id="birthday" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        const birthday = document.getElementById("birthday").value;
        if (birthday === "2004-01-21") {
          window.location.href = `apology/apology.html`;
        } else {
          alert("Incorrect birthday! Please try again.");
        }
      }
    </script>
  </body>
</html>
